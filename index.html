<!DOCTYPE html>
<html lang="en">
  <head>
    <title>IAmDepressedAndAddictedToCoffeeButIHadToRewriteThisDespiteNotBeingThaughtAnythingOnTheTopic</title>
  </head>
  <body>
    <h1>Cryptocurrency convertor</h1>

    <form id="form" action="./" method="post">
      <div class="form-group">
        <label for="amount">Amount to convert</label>
        <input type="number" class="form-control" id="amount" name="amount" />
      </div>
      <div class="form-group">
        <label for="cryptoCurr">Cryptocurrency</label>
        <select id="cryptoCurr" class="form-control" name="cryptoCurr">
          <option selected>bitcoin</option>
          <option>litecoin</option>
          <option>monero</option>
          <option>digibyte</option>
        </select>
      </div>

      <div class="form-group">
        <label for="curr">Currency</label>
        <select id="curr" class="form-control" name="curr">
          <option selected>CZK</option>
          <option>EUR</option>
          <option>USD</option>
        </select>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Vypoƒçti!</button>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" id="responseText" readonly />
      </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script>
      $("form").submit(function (event) {
        event.preventDefault();
        $.ajax({
          url: "/",
          type: "POST",
          data: $(this).serialize(),
          success: function (data, textStatus, jqXHR) {
            if (textStatus === "success") {
              document.getElementById("responseText").value = `${data}`;
            }
          },
        }).fail(function (jqXHR, textStatus, errorThrown) {
          alert("ERROR CODE: " + jqXHR);
        });
      });
    </script>
  </body>
</html>
