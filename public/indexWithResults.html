<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" type="text/css" href="style.css" />

<head>
    <title>superamazingcryptocurrconvertoruwu</title>
</head>

<body>
    <h1>Cryptocurrency convertor</h1>

    <form action="./" method="post">
        <div class="row">
            <div class="col">
                <select id="inputState" class="form-control" name="crypto">
                    <option selected> BTC</option>
                    <option>LTC</option>
                    <option>XMR</option>
                </select>
            </div>
            <div class="col">
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount..." />
            </div>
            <div class="col">
                <select id="outputState" class="form-control" name="money">
                    <option selected> CZK</option>
                    <option>EUR</option>
                    <option>USD</option>
                </select>
            </div>
        </div>
        <div class="buttonDiv">
            <button type="submit" class="btn btn-primary" id="submit">Convert</button>
        </div>
        <div class="resultsLabel">
            <label id="resultsLabel">Chose currencies, and amount you wish to convert, then press convert ^^</label>
        </div>
    </form>
</body>

</html>
